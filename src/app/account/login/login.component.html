<div class="d-flex justify-content-center">
  <form class="form" (ngSubmit)="onSubmit()" [formGroup]="loginForm" #formDir="ngForm">
    <p class="h5">Bem-vindo ao mesha teste</p>
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
      <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
        <span *ngIf="email.errors?.['required']">Campo obrigatório.</span>
        <span *ngIf="email.errors?.['maxlength']">Tamanho do email muito longo.</span>
        <span *ngIf="email.errors?.['email']">Formato de email inválido.</span>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="password.invalid && formDir.submitted" class="validation-error">
        <span *ngIf="password.errors?.['required']">Campo obrigatório.</span>
        <span *ngIf="password.errors?.['minlength']">Tamanho mínimo de 4 caracteres.</span>
      </div>
    </div>
    <span *ngIf="loginError?.['status'] === 401">{{ loginError.message }}</span>
    <br>
   <div class="row d-flex justify-content-start align-items-center">
    <button type="submit" class="col-sm-3 btn btn-primary" [disabled]="loginForm.invalid || loading">
      Entrar
    </button>
    <mat-spinner *ngIf="loading" style="margin-left: 15px;" class="col-sm-6" diameter="20"></mat-spinner>
   </div>
  </form>
</div>
