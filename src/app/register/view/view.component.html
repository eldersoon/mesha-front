<div class="col-md-12" style="display:table;margin:10px auto;width: 100%;">
  <div class="row" style="margin: 25px auto;padding: 10px;">
    <div class="card col-md-4" style="margin: 10px;">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/1024px-User-avatar.svg.png" alt="Admin" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4>{{register.name}}</h4>
            <p class="text-secondary mb-1">{{register.email}}</p>
            <p class="text-muted font-size-sm">{{register.celphone}}</p>
            <p *ngIf="register.valid === 1" class="text-muted font-size-sm">Validado</p>
            <p *ngIf="register.valid === 0" class="text-muted font-size-sm">NÃ£o validado</p>
            <button *ngIf="register.valid === 0" class="btn btn-primary">Validar</button>
            <button *ngIf="register.valid === 1" class="btn btn-primary">Invalidar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row gutters-sm col-md-4"  style="margin: 10px;">
      <div class="col-sm-12 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h6 class="d-flex align-items-center mb-3">Conhecimento</h6>
            <div *ngFor="let knowledge of register.knowledge">{{ knowledge.title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
